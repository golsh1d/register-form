<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/usersStyle.css">
</head>
<body>
    <section class="col-sm-6 col-lg-5 col-xl-4">
        <div class="title">All Users List</div>
        <div class="main-content">
            <div class="left-section">
                <div class="user-icon">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </div>
                <div class="user-info">
                    <p>Name : <span class="name-span">golshid</span></p>
                    <p>Familyname : <span class="familyname-span">ebrahimi</span></p>
                </div>
            </div>
            <div class="right-section">
                <div>
                    <button class="del-btn">Delete</button>
                </div>
                <div>
                    <button class="update-btn">Update</button>
                </div>
            </div>
        </div>
    </section>
    <div class="del-modal">
        Are you sure you want to delete this user?
        <div class="del-btn-container">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>
    <div class="update-modal">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Familyname">
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Password">
        <button>Update</button>
    </div>
    <script src="./scripts/users.js"></script>
</body>
</html>
