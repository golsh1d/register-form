<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/usersStyle.css">
</head>
<body>
    <div class="title">All Users List</div>
    <section class="col-sm-7 col-lg-6 col-xl-5">
    </section>

    <div class="del-modal">
        <div class="del-modal-title">
            Are you sure you want to delete this user?
            <div class="del-modal-close">
                <span class="material-symbols-outlined">
                    close
                </span>
            </div>
        </div>
        <div class="del-btn-container">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>
    <div class="update-modal">
        <div class="update-modal-close">
            <span class="material-symbols-outlined">
                close
            </span>
        </div>
        <input type="text" placeholder="Name" class="update-modal-name-input">
        <input type="text" placeholder="Familyname" class="update-modal-familyname-input">
        <input type="text" placeholder="Username" class="update-modal-username-input">
        <input type="text" placeholder="Password" class="update-modal-pass-input">
        <button class="update-modal-btn">Update</button>
    </div>
    <script src="./scripts/users.js"></script>
</body>
</html>
