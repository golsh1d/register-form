<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="col-sm-5 col-lg-4 col-xl-3">
        <input id="name-input" type="text" placeholder="Name">
        <span id="name-msg">Name characters must be more than 3!</span>
        <input id="fname-input" type="text" placeholder="Family Name">
        <span id="fname-msg">Familyname characters must be more than 3!</span>
        <input id="uname-input" type="text" placeholder="Username">
        <span id="uname-msg">Username characters must be more than 3!</span>
        <input id="pass-input" type="text" placeholder="Password">
        <span id="pass-msg">Password characters must be more than 5!</span>
        <button>Register</button>
    </section>

    <div class="failed-register-msg">
        This username has already been taken!
    </div>

    <div class="successful-register-msg">
        You have registered successfully
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
